<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMICIS</title>
    <link rel="stylesheet" th:href="@{/css/administrador/admi.css}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body class="dashboard">

<header>
    <div class="dashboard__header">
        <div class="header__logo">Amicis</div>
        <div class="header__admin">
            <p>Bienvenido, <span th:text="${session.usuario.nombreUsuario}"></span>!</p>
        </div>
        <nav>
            <a href="/logout" class="header__session">Cerrar Sesión</a>
        </nav>
    </div>
</header>

<!-- grid -->

<div class="grid">

    <aside class="sidebar">
        <div class="menu" th:replace="~{fragments/nav-admin :: nav-admin}"></div>
    </aside>

    <div class="content__transform">
        <div class="nav_mobile" th:replace="~{fragments/nav-mobile :: nav-mobile}"></div>

        <main class="informacion_tareas contenedor-m">

            <h2 class="lista">Voluntarios</h2>

            <table>
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th> <!-- template de fechas -->
                    <th scope="col">Teléfono</th>
                    <th scope="col">Administrar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voluntario : ${voluntarios}">
                    <td data-label="Nombre" th:text="${voluntario.nombreUsuario}"></td>
                    <td data-label="Email" th:text="${voluntario.emailUsuario}"></td>
                    <td data-label="Teléfono" th:text="${voluntario.telefonoUsuario}"></td>
                    <td data-label="Accion" class="align">
                        <div class="actions-icons">
                            <svg class="delete size-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </main>
    </div>
</div>
</body>

</html>
