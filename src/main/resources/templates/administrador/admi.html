<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMICIS</title>
    <link rel="stylesheet" th:href="@{/css/administrador/admi.css}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dashboard">

<header>
    <div class="dashboard__header">
        <h1 class="header__logo">Amicis</h1>
        <nav>
            <a href="#" class="header__session">Cerrar Sesi√≥n</a>
        </nav>
    </div>
</header>

<!-- grid -->
<div class="grid">

    <aside class="sidebar">
        <div class="menu" th:replace="~{fragments/nav-admin :: nav-admin}"></div>
    </aside>

    <div class="content__transform">
        <div class="nav_mobile" th:replace="~{fragments/nav-mobile :: nav-mobile}"></div>

        <main class="contenido contenedor-sm ">
            <h2 class="lista">Lista de Tareas</h2>

            <div id="filtros" class="filtros">
                <div class="filtros-inputs">
                    <h2>Filtros:</h2>
                    <div class="campo">
                        <label for="todas">Todas</label>
                        <input type="radio" id="todas" name="filtro" value="" checked>
                    </div>
                    <div class="campo">
                        <label for="completadas">Completadas</label>
                        <input type="radio" id="completadas" name="filtro" value="1">
                    </div>
                    <div class="campo">
                        <label for="pendientes">Pendientes</label>
                        <input type="radio" id="pendientes" name="filtro" value="0">
                    </div>
                </div>
            </div>
        </main>

        <section class="informacion_tareas contenedor-m">
            <table>
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha</th> <!-- template de fechas -->
                    <th scope="col">Lider</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Administrar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarea : ${tareas}">
                    <td data-label="Nombre" th:text="${tarea.nombre}">Registro 1</td>
                    <td data-label="Fecha" th:text="${tarea.fecha}">03/01/2024 - 03/31/2025</td>
                    <td data-label="Lider" th:text="${tarea.lider}">Lopez Perez, Marco Arian</td>
                    <td data-label="Estado" th:text="${tarea.estado}">Pendiente</td>
                    <td data-label="Administrar">

                        <button href="/editar-tarea.html"> <!-- Editar la tarea, falta agregar logica con el id -->
                            <svg class="edit size-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                        </button>
                        <button th:onclick="'eliminarTarea(' + ${tarea.id} + ')'">
                            <svg class="delete size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M14.74 9L9.26 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
</body>

</html>
