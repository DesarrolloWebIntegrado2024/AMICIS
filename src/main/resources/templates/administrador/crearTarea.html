<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpTask - Crear Tarea</title>
    <link rel="stylesheet" th:href="@{/css/administrador/admi.css}">
</head>
<body>
<div class="container">
    <aside>
        <h1>UpTask</h1>
        <nav>
            <ul>
                <li><a href="#" th:href="@{/tarea}">Tareas</a></li>
                <li><a href="#" th:href="@{/tarea/crear}">Crear Tarea</a></li> <!-- Enlace actualizado -->
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <h2>Crear Nueva Tarea</h2>
            <a href="#" class="cerrar-sesion">Cerrar Sesión</a>
        </header>

        <!-- Mensajes de error y éxito -->
        <div th:if="${error}" style="color:red;" th:text="${error}"></div>
        <div th:if="${mensaje}" style="color:green;" th:text="${mensaje}"></div>

        <form id="form-nueva-tarea" th:action="@{/tarea}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFin" name="fechaFin">

            <button type="submit">Crear Tarea</button>
        </form>
    </main>
</div>
</body>
</html>
