<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegaci√≥n</title>
  <!-- Fuente de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- Archivo CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
<header class="header" th:fragment="navbar">
  <div class="logo">
    <a th:href="@{/}">
      <!-- Logo -->
      <img th:src="@{/images/logo.svg}" alt="Logo" class="Logo">
    </a>
    <p>Amicis</p>
  </div>

  <nav class="navegacion">
    <ul>
      <li><a th:href="@{/nosotros}" class="navegacion__enlace">Nosotros</a></li>
      <li><a th:href="@{/proyectos}" class="navegacion__enlace">Proyectos</a></li>
      <li><a th:href="@{/testimonios}" class="navegacion__enlace">Testimonios</a></li>
      <li><a th:href="@{/contacto}" class="navegacion__enlace">Contacto</a></li>
    </ul>
  </nav>

  <div class="callToAction">
    <ul>
      <li><a th:href="@{/voluntario/registrar}" class="navegacion__enlace boton">Unirse</a></li>
    </ul>
  </div>
</header>

<!-- Archivo JavaScript -->
<script th:src="@{/js/app.js}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
      once: true
  });
</script>
</body>
</html>
