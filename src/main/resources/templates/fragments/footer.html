<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <!-- Archivo CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<footer th:fragment="footer">
  <div class="content">
    <div class="top">
      <div class="logo-details">
        <i class="fab fa-slack"></i>
        <span class="logo_name">AMICIS</span>
      </div>
      <div class="media-icons">
        <a href="#"><img th:src="@{/images/facebook.svg}" alt="Facebook"></a>
        <a href="#"><img th:src="@{/images/instagram.svg}" alt="Instagram"></a>
        <a href="#"><img th:src="@{/images/whatsapp.svg}" alt="WhatsApp"></a>
        <a href="#"><img th:src="@{/images/twitter.svg}" alt="Twitter"></a>
        <a href="#"><img th:src="@{/images/telegram.svg}" alt="Telegram"></a>
      </div>
    </div>
    <div class="link-boxes">
      <nav class="navegacion">
        <ul>
          <li><a href="/nosotros" class="navegacion__enlace">Nosotros</a></li>
          <li><a href="/proyectos" class="navegacion__enlace">Proyectos</a></li>
          <li><a href="/testimonios" class="navegacion__enlace">Testimonios</a></li>
          <li><a href="/contacto" class="navegacion__enlace">Contacto</a></li>
        </ul>
      </nav>
      <ul class="box input-box">
        <p class="link_name">Suscríbete para notificaciones</p>
        <li><input type="text" placeholder="Enter your email"></li>
        <li><input type="button" value="Subscribe" class="boton--sub"></li>
      </ul>
    </div>
  </div>
  <div class="bottom-details">
    <div class="bottom_text">
      <span class="copyright_text">Copyright © 2021 <a href="#">CodingLab.</a> Todos los derechos reservados</span>
      <span class="policy_terms">
        <a href="#">Política de privacidad</a>
        <a href="#">Términos y condiciones</a>
      </span>
    </div>
  </div>
</footer>
</body>
</html>
