<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Crear Usuario</h1>
  <form th:action="@{/usuarios/registrar}" method="post" th:object="${usuario}">
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario</label>
      <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="emailUsuario">Email</label>
      <input type="email" id="emailUsuario" th:field="*{emailUsuario}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="contraseniaUsuario">Contrase√±a</label>
      <input type="password" id="contraseniaUsuario" th:field="*{contraseniaUsuario}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
  </form>
  <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
